<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code with Full Contact Details</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        #qrcode {
            margin-bottom: 20px;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Սկանավորեք՝ կոնտակտի տվյալները պահպանելու համար</h1>
    <div id="qrcode"></div>
    <button id="download">Ներբեռնել QR Կոդը</button>
    <script>
        // vCard տվյալներ՝ սոցիալական կայքերով
        const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:Meliksetyan;Narek;;;
FN:Narek Meliksetyan
TEL:+37477873707
TEL:+37433092313
TEL:+37433441411
EMAIL:meliksetyan415@gmail.com
ADR:;;Janibekyan 9 / 1;Yerevan;;0099;Armenia
BDAY:2001-03-12
URL:https://narek-013.github.io/portfolio/#main
TITLE:Front-End Developer
ORG:Phenix Corporation
PHOTO;VALUE=URI;TYPE=JPEG:https://www.example.com/your-image.jpg
NOTE:Worked Phenix Corporation
X-SOCIALPROFILE;TYPE=facebook:https://www.facebook.com/meliqsetyan2014/
X-SOCIALPROFILE;TYPE=instagram:https://www.instagram.com/narek____13/
X-SOCIALPROFILE;TYPE=linkedin:https://www.linkedin.com/in/narek-meliksetyan-838481301/
X-SOCIALPROFILE;TYPE=github:https://github.com/Narek-013
END:VCARD
`;

        const qrCode = new QRCodeStyling({
            width: 250,
            height: 250,
            data: vCardData, // QR կոդի տվյալները
            dotsOptions: {
                color: "black",
                type: "rounded"
            },
            backgroundOptions: {
                color: "transparent"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20
            }
        });

        qrCode.append(document.getElementById("qrcode"));

        // Ներբեռնելու կոճակի տրամաբանական մասը
        document.getElementById('download').addEventListener('click', () => {
            html2canvas(document.getElementById('qrcode')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'qrcode.png';
                link.click();
            });
        });
    </script>
</body>
</html>
