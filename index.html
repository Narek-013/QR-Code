<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Example</title>
</head>
<body>
    <h1>Սկանավորեք NFC սարքով՝ կոնտակտի տվյալները պահպանելու համար</h1>

    <button id="startNFC">Սկսել NFC սկանավորում</button>

    <script>
        const startNFCButton = document.getElementById('startNFC');

        if ("NFCReader" in window) {
            startNFCButton.addEventListener("click", () => {
                const nfc = new NFCReader();
                nfc.scan().then(data => {
                    alert('Հաջողություն: NFC-ի միջոցով ստացվել են տվյալներ։');
                    console.log('Received NFC data: ', data);
                    // Ավելացնել այնպիսի գործառույթ, որ բացում է URL-ը կամ աշխատեցնում այլ գործողություն
                    window.location.href = "https://narek-013.github.io/portfolio/#main"; 
                }).catch(error => {
                    console.error('Սխալ occurred during NFC scan: ', error);
                });
            });
        } else {
            alert("Դուք չեք կարող օգտագործել NFC, քանի որ ձեր բրաուզերը չի աջակցում այս տեխնոլոգիային");
        }
    </script>
</body>
</html>
